<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddy's</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Kiddy's</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="aboutus.html">About us</a>
                </li>
                <li>
                    <a href="shop.html">Shop</a>
                </li>
                <li>
                    <a href="Contactus.html" class="active">Contact us</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
       <section id="contactus">
        <form id="contactus-form" method="get" action="submission.html">
            <h5>Contact Us</h5>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="text" name="email_address" id="email_address" class="text-input" required>
            <br>
            <label for="your_message">Your Message</label>
            <input type="text" name="your_message" id="your_message" class="text-input"required>
            <button type="submit" class="join-button">Send!</button>
        </form>

       </section>
    </main>
    <footer>
        <ul class="social-media">
            <li>
                <a href="http://facebook.com/" target="_blank" rel="noopener"
                    aria-label="vist our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com/" target="_blank" rel="noopener"
                    aria-label="vist our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://instagram.com/" target="_blank" rel="noopener"
                    aria-label="vist our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="vist our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/0df6ca1c1c.js" crossorigin="anonymous"></script>
    </script>

</body>

</html>
